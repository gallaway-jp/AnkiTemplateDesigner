<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Template Designer</title>
    
    <!-- GrapeJS CSS (loaded locally) -->
    <link rel="stylesheet" href="grapesjs/grapes.min.css">
    
    <!-- Custom Designer Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        #gjs {
            height: 100%;
            overflow: hidden;
        }
        
        /* Anki field marker */
        [data-anki-field]::before {
            content: "{{" attr(data-anki-field) "}}";
            background: #4CAF50;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-right: 5px;
            font-weight: bold;
        }
        
        /* Behavior marker */
        [data-anki-behaviors]::after {
            content: "âš¡";
            position: absolute;
            top: 0;
            right: 0;
            background: #FF9800;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="gjs"></div>
    
    <!-- QWebChannel for Python bridge -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    
    <!-- GrapeJS Library (loaded locally) -->
    <script src="grapesjs/grapes.min.js"></script>
    
    <!-- Python Bridge Setup -->
    <script src="bridge.js"></script>
    
    <!-- GrapeJS Designer Configuration -->
    <script src="designer.js"></script>
</body>
</html>
