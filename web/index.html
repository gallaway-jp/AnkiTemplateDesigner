<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Template Designer</title>
    
    <!-- GrapeJS CSS (loaded locally) -->
    <link rel="stylesheet" href="grapesjs/grapes.min.css">
    
    <!-- Custom Designer Styles -->
    <link rel="stylesheet" href="designer.css">
</head>
<body>
    <!-- Editor Layout -->
    <div class="editor-row">
        <!-- Main Editor Container -->
        <div id="gjs"></div>
        
        <!-- Right Sidebar -->
        <div class="panel__right">
            <div class="panel__switcher"></div>
            <div class="blocks-container"></div>
            <div class="layers-container" style="display: none;"></div>
            <div class="styles-container" style="display: none;"></div>
            <div class="traits-container" style="display: none;"></div>
        </div>
    </div>
    
    <!-- Top Toolbar Panels (injected by GrapeJS) -->
    <div class="panel__top">
        <div class="panel__basic-actions"></div>
        <div class="panel__devices"></div>
    </div>
    
    <!-- QWebChannel for Python bridge -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    
    <!-- GrapeJS Library (loaded locally) -->
    <script src="grapesjs/grapes.min.js"></script>
    
    <!-- Custom Component Types (must load before traits/blocks) -->
    <script type="module" src="components/index.js"></script>
    
    <!-- Custom Traits -->
    <script src="traits/index.js"></script>
    
    <!-- Custom Blocks -->
    <script type="module" src="blocks/index.js"></script>
    
    <!-- Anki Plugin -->
    <script src="plugins/anki-plugin.js"></script>
    
    <!-- Python Bridge Setup -->
    <script src="bridge.js"></script>
    
    <!-- GrapeJS Designer Configuration -->
    <script src="designer.js"></script>
</body>
</html>
