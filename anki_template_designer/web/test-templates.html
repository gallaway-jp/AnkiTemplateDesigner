<!DOCTYPE html>
<html>
<head>
    <title>Template Loading Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; }
        .log { background: #1e1e1e; color: #00ff00; padding: 15px; border-radius: 4px; font-family: monospace; font-size: 12px; height: 400px; overflow-y: auto; margin: 20px 0; white-space: pre-wrap; word-break: break-word; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin-right: 10px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #229954; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        select { padding: 8px; border-radius: 4px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Template Loading Test</h1>
        
        <div class="controls">
            <button onclick="testGetNoteTypes()">Test getNoteTypes()</button>
            <button onclick="testGetNoteTypeTemplates()">Test getNoteTypeTemplates()</button>
            <button onclick="testLoadTemplates()">Test loadTemplates()</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="status"></div>
        <div class="log" id="log"></div>
        
        <h3>Template Dropdown</h3>
        <select id="templateSelect">
            <option value="">-- Loading templates --</option>
        </select>
    </div>

    <script src="js/bridge.js"></script>
    <script>
        const logElement = document.getElementById('log');
        const statusElement = document.getElementById('status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const line = `[${timestamp}] ${message}\n`;
            logElement.textContent += line;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            logElement.textContent = '';
        }
        
        function showStatus(message, type = 'info') {
            statusElement.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function testGetNoteTypes() {
            log('=== Testing getNoteTypes() ===');
            showStatus('Testing getNoteTypes()...', 'info');
            
            if (!window.bridge) {
                log('❌ Bridge not available', 'error');
                showStatus('Bridge not available', 'error');
                return;
            }
            
            if (!window.bridge.getNoteTypes) {
                log('❌ getNoteTypes method not available', 'error');
                showStatus('getNoteTypes method not available', 'error');
                return;
            }
            
            log('Calling bridge.getNoteTypes()...');
            
            window.bridge.getNoteTypes((response) => {
                log(`Response received: ${JSON.stringify(response, null, 2)}`);
                
                if (response && response.noteTypes) {
                    log(`✓ Got ${response.noteTypes.length} note types`);
                    response.noteTypes.forEach(nt => {
                        log(`  - ${nt.name} (id: ${nt.id})`);
                    });
                    showStatus(`✓ Got ${response.noteTypes.length} note types`, 'success');
                } else {
                    log('❌ No noteTypes in response', 'error');
                    showStatus('No noteTypes in response', 'error');
                }
            });
        }
        
        async function testGetNoteTypeTemplates() {
            log('=== Testing getNoteTypeTemplates() ===');
            showStatus('Testing getNoteTypeTemplates()...', 'info');
            
            if (!window.bridge || !window.bridge.getNoteTypes) {
                log('❌ Bridge.getNoteTypes not available', 'error');
                return;
            }
            
            window.bridge.getNoteTypes((response) => {
                if (!response.noteTypes || response.noteTypes.length === 0) {
                    log('❌ No note types available', 'error');
                    return;
                }
                
                const firstNoteType = response.noteTypes[0];
                log(`Getting templates for: ${firstNoteType.name} (id: ${firstNoteType.id})`);
                
                window.bridge.getNoteTypeTemplates(firstNoteType.id, (templatesResponse) => {
                    log(`Templates response: ${JSON.stringify(templatesResponse, null, 2)}`);
                    
                    const templates = templatesResponse && templatesResponse.templates 
                        ? templatesResponse.templates 
                        : (Array.isArray(templatesResponse) ? templatesResponse : []);
                    
                    if (templates && templates.length > 0) {
                        log(`✓ Got ${templates.length} templates`);
                        templates.forEach(t => {
                            log(`  - ${t.name} (ordinal: ${t.ordinal})`);
                        });
                        showStatus(`✓ Got ${templates.length} templates`, 'success');
                    } else {
                        log('❌ No templates found', 'error');
                        showStatus('No templates found', 'error');
                    }
                });
            });
        }
        
        async function testLoadTemplates() {
            log('=== Testing loadTemplates() ===');
            showStatus('Loading templates...', 'info');
            
            const loadedTemplates = [];
            let processedCount = 0;
            
            return new Promise((resolve) => {
                if (!window.bridge || !window.bridge.getNoteTypes) {
                    log('❌ Bridge not ready');
                    showStatus('Bridge not ready', 'error');
                    resolve();
                    return;
                }
                
                window.bridge.getNoteTypes((response) => {
                    log(`Got note types response`);
                    const noteTypes = response && response.noteTypes ? response.noteTypes : [];
                    
                    if (noteTypes.length === 0) {
                        log('❌ No note types');
                        showStatus('No note types', 'error');
                        resolve();
                        return;
                    }
                    
                    log(`Processing ${noteTypes.length} note types...`);
                    
                    noteTypes.forEach((noteType, index) => {
                        log(`[${index + 1}/${noteTypes.length}] Getting templates for: ${noteType.name}`);
                        
                        window.bridge.getNoteTypeTemplates(noteType.id, (templatesResponse) => {
                            log(`  -> Got response for ${noteType.name}`);
                            
                            const templates = templatesResponse && templatesResponse.templates 
                                ? templatesResponse.templates 
                                : (Array.isArray(templatesResponse) ? templatesResponse : []);
                            
                            if (templates && templates.length > 0) {
                                log(`  -> ${templates.length} templates found`);
                                templates.forEach(template => {
                                    const templateId = `${noteType.id}:${template.name}`;
                                    const templateName = `[${noteType.name}] ${template.name}`;
                                    loadedTemplates.push({ id: templateId, name: templateName });
                                    log(`    - ${templateName}`);
                                });
                            } else {
                                log(`  -> No templates for ${noteType.name}`);
                            }
                            
                            processedCount++;
                            log(`Progress: ${processedCount}/${noteTypes.length}`);
                            
                            if (processedCount === noteTypes.length) {
                                log(`✓ All done! Loaded ${loadedTemplates.length} total templates`);
                                
                                // Populate dropdown
                                const select = document.getElementById('templateSelect');
                                select.innerHTML = '';
                                
                                if (loadedTemplates.length > 0) {
                                    loadedTemplates.forEach(t => {
                                        const option = document.createElement('option');
                                        option.value = t.id;
                                        option.textContent = t.name;
                                        select.appendChild(option);
                                    });
                                    showStatus(`✓ ${loadedTemplates.length} templates loaded`, 'success');
                                } else {
                                    select.innerHTML = '<option value="">No templates found</option>';
                                    showStatus('No templates found', 'error');
                                }
                                
                                resolve();
                            }
                        });
                    });
                });
            });
        }
        
        // Auto-test on load
        window.addEventListener('load', async () => {
            log('Page loaded, waiting for bridge...');
            
            // Wait for bridge to be ready
            let attempts = 0;
            while (!window.bridge && attempts < 20) {
                await new Promise(r => setTimeout(r, 100));
                attempts++;
            }
            
            if (!window.bridge) {
                log('❌ Bridge failed to load after 2 seconds', 'error');
                showStatus('Bridge not available', 'error');
                return;
            }
            
            log('✓ Bridge ready, running auto-test');
            await testLoadTemplates();
        });
    </script>
</body>
</html>
