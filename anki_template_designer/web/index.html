<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: blob:;
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' qrc:;
                   style-src 'self' 'unsafe-inline';
                   img-src 'self' data: blob:;
                   font-src 'self' data:;">
    <title>Anki Template Designer</title>

    <!-- GrapeJS (local) -->
    <link rel="stylesheet" href="lib/grapes.min.css">
    <script src="lib/grapes.min.js"></script>

    <!-- QWebChannel bridge for Anki communication -->
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>

    <!-- Top toolbar -->
    <div class="editor-toolbar">
        <div class="toolbar-left">
            <h1 class="toolbar-title">Anki Template Designer</h1>
            <div class="template-selector-group">
                <label for="templateSelect">Template:</label>
                <select id="templateSelect">
                    <option value="">Select template...</option>
                </select>
                <span id="unsavedDot" class="unsaved-dot hidden" title="Unsaved changes">&#9679;</span>
            </div>
            <span id="connectionStatus" class="status-badge">Connecting...</span>
        </div>
        <div class="toolbar-center">
            <div class="side-toggle" id="sideToggle">
                <button class="side-btn active" data-side="front">Front</button>
                <button class="side-btn" data-side="back">Back</button>
            </div>
        </div>
        <div class="toolbar-right">
            <div class="toolbar-actions"></div>
        </div>
    </div>

    <!-- Editor row: blocks sidebar + canvas + right sidebar -->
    <div class="editor-row">
        <!-- Left sidebar: GrapeJS renders blocks here by category -->
        <div class="panel-left" id="blocks-container"></div>

        <!-- Canvas -->
        <div class="editor-canvas">
            <div id="gjs">
                <p style="padding:20px;color:#888;text-align:center;">
                    Drag components from the left panel to start building your template.
                </p>
            </div>
        </div>

        <!-- Right sidebar: styles / traits / layers -->
        <div class="panel-right">
            <div class="panel-switcher" id="panelSwitcher"></div>
            <div id="styles-container" class="right-panel-section"></div>
            <div id="traits-container" class="right-panel-section"></div>
            <div id="layers-container" class="right-panel-section"></div>
        </div>
    </div>

    <!-- Status bar -->
    <div class="status-bar">
        <span id="statusLeft">Ready</span>
        <span id="statusRight">v2.0.0</span>
    </div>

    <!-- Scripts (load in order) -->
    <script src="js/bridge.js"></script>
    <script src="js/anki-components.js"></script>
    <script src="js/anki-blocks.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
